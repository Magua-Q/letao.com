<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0"/>
    <title>搜索列表</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../assets/mui/css/mui.css"/>
    <link rel="stylesheet" href="../assets/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/user.css"/>
</head>
<body>
<div class="lt_container">
    <header class="lt_topBar">
        <a class="btn_left" href="javascript:history.back();"><span class="mui-icon mui-icon-arrowleft"></span></a>
        <h3>购物车</h3>
    </header>
    <div class="lt_content">
        <div class="lt_wrapper">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul id="OA_task_2" class="mui-table-view" >

                    </ul>
                </div>
            </div>
        </div>
        <!-- 生成价格和生成订单-->

        <div class="lt_cart">
            <div>订单总金额：¥<span>00.00</span></div>
            <a href="">生成订单</a>
        </div>
    </div>
    <footer class="lt_tabBar">
        <ul>
            <li><a href="index.html"><span class="fa fa-home"></span><p>首页</p></a></li>
            <li><a href="category.html"><span class="fa fa-bars"></span><p>分类</p></a></li>
            <li class="now"><a href="cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a></li>
            <li><a href="index.html"><span class="fa fa-user"></span><p>会员中心</p></a></li>
        </ul>
    </footer>
</div>
<script type="text/template" id="cart">
    <%if(data && data.length){%>
        <%for(var i=0;i < data.length;i++){%>
            <li class="mui-table-view-cell">
                <div class="mui-slider-right mui-disabled">
                    <a data-id="<%=data[i].id%>"
                       data-size="<%=data[i].size%>"
                       data-productNum="<%=data[i].productNum%>"
                       data-num="<%=data[i].num%>"
                       data-productSize="<%=data[i].productSize%>"
                       class="mui-btn mui-btn-yellow mui-icon mui-icon-compose"></a>
                    <a data-id="<%=data[i].id%>" class="mui-btn mui-btn-blue  mui-icon mui-icon-trash"></a>
                </div>
                <div class="mui-slider-handle">
                    <div class="mui-table-cell">
                        <a href="javascript:;" class="">
                            <div class="lt_proImg">
                                <img class="mui-media-object mui-pull-left" src="<%=data[i].pic[0].picAddr%>">
                            </div>
                            <div class="mui-media-body lt_proInfo">
                                <p class="mui-ellipsis-2"><%=data[i].proName%></p>
                                <p><span class="price ">&yen;<%=data[i].price%></span><del>&yen;<%=data[i].oldPrice%></del><span class="num"><%=data[i].num%>双</span></p>
                                <p><span class="size">鞋码:<%=data[i].size%></span></p>
                                <input data-num="<%=data[i].num%>"
                                       data-price="<%=data[i].price%>"
                                        type="checkbox" />
                            </div>
                        </a>
                    </div>
                </div>
            </li>
        <%}%>
    <%}%>
</script>
<!--修改模块-->
<script type="text/template" id="modify">
    <div class="lt_cart_edit">
        <strang>尺码:</strang>
        <%
        var arr=(productsize||"40-50").split("-");
        var start=arr[0],end=arr[1];
        for(var i=start;i<=end;i++){
        %>
        <span class="<%=i==size ?'now':''%>"><%=i%></span>
        <%}%>
    </div>
    <div class="lt_cart_edit" >
        <strong>数量:</strong>
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='<%=productnum%>'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="num" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
    </div>
</script>
<script src="../assets/mui/js/mui.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../assets/artTemplate/template-native.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/cart.js"></script>
</body>
</html>
