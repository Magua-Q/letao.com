<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统-登录</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="assets/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
</head>
<body >
<!-- 侧边栏-->
<aside>
    <!-- 商标-->
    <div class="login">
        <a href="index.html">ITCAST</a>
    </div>
    <!-- 用户-->
    <div class="user">
        <img src="images/default.png" alt=""/>
        <span>超级管理员</span>
    </div>
    <!-- 菜单-->
    <div class="menu">
        <ul>
            <li ><a href="userManage.html" ><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
            <li>
                <a href="javascript:;" class="now"><span class="glyphicon glyphicon-th-list"></span>分类管理</a>
                <div class="child" style="display:show">
                    <a href="categoryFirst.html" class="now">一级分类</a>
                    <a href="categorySecond.html">二级分类</a>
                </div>
            </li>
            <li><a href="productManage.html"><span class="glyphicon glyphicon-tags"></span>商品管理</a></li>
        </ul>
    </div>
</aside>
<section class="ad_section">
    <!-- 顶部导航-->
    <nav class="ad_nav">
        <a data-menu  href="javascript:;"><span class="glyphicon glyphicon-list left"></span></a>
        <a data-logout href="javasripr:;"><span class="glyphicon glyphicon-log-out right"></span></a>
    </nav>
    <div class="nav-link">
        <!-- 路径导航-->
        <ol class="breadcrumb">
            <li><a href="javascript:;">管理系统</a></li>
            <li><a href="javascript:;">分类管理</a></li>
            <li><a href="javascript:;">一级分类</a></li>
        </ol>
        <div class="ad_content">
            <button id="addCategory" class="btn mb_15 btn-default">添加分类</button>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th width="20%" style="text-align: center">序号</th>
                    <th width="80%" style="text-align: center">分类名称</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="page">
                <ul class="pagination"></ul>
            </div>
        </div>
    </div>
</section>
<div class="modal fade" id="addModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <form action="#" id="form">
                    <div class="form-group">
                        <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类名称"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" form="form">确定</button>
            </div>
        </div>
    </div>
</div>
<div id="motai"></div>
<script type="text/template" id="categoryFirstTpl" >
    <%for(var i=0;i< rows.length;i++){%>
        <tr>
            <td><%=(page-1)*size+i+1%></td>
            <td><%=rows[i].categoryName%></td>
        </tr>
    <%}%>
</script>
<script src="assets/jquery/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="assets/nprogress/nprogress.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="js/admin.js"></script>
<script src="js/categoryFirst.js"></script>
</body>
</html>
